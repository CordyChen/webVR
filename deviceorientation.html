<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ff8800;
			}
		</style>
	</head>
	<body>
	    <center>
	    	<input type="submit" name="T" id="T" value="Three.js" style="width:200px; height:30px;" onclick="T()">
	    	<p></p>
		    <input type="submit" name="H" id="H" value="HTML5" style="width:200px; height:30px;" onclick="H()">
	    	<a id = "alpha"></a>
	    	<p></p>
	    	<a id = "beta"></a>
	    	<p></p>
	    	<a id = "gamma"></a>
	    </center>
	    <script src="js/three.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
        <script type="text/javascript">

            scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.rotation.y = Math.PI;
			scene.add(camera);

			if ( T== 0 ) {

				window.addEventListener("deviceorientation", setDeviceOrientationControls, false);

			}

			else {

        		window.addEventListener("deviceorientation", orientationHandler, false);

			}

        	function setDeviceOrientationControls(event) {

            	controls = new THREE.DeviceOrientationControls(camera, true);
			    controls.connect();
			    controls.update();
			    document.getElementById( "alpha" ).innerHTML = "alpha = " + String( controls.alpha );
			    document.getElementById( "beta" ).innerHTML = "beta = " + String( controls.beta );
			    document.getElementById( "gamma" ).innerHTML = "gamma = " + String( controls.gamma );
			    // window.removeEventListener('deviceorientation', setDeviceOrientationControls, true);

            }

            function orientationHandler(event) {

            	document.getElementById( "alpha" ).innerHTML = "alpha = " + String( Math.round( event.alpha ) );
            	document.getElementById( "beta" ).innerHTML = "beta = " + String( Math.round( event.beta ) );
            	document.getElementById( "gamma" ).innerHTML = "gamma = " + String( Math.round( event.gamma ) );

	        }

            function H() {

            	T = 0;

            }

            function T() {

            	T = 1;

            }

        </script>

	</body>
</html>
