<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ff8800;
			}
		</style>
	</head>
	<body>
	    <center>
	    	<a id = "alpha"></a>
	    	<p></p>
	    	<a id = "beta"></a>
	    	<p></p>
	    	<a id = "gamma"></a>
	    </center>
        <script type="text/javascript">

        	window.addEventListener("deviceorientation", orientationHandler, false);  

            function orientationHandler(event) {  

            	document.getElementById( "alpha" ).innerHTML = "alpha = " + String( event.alpha.toFixed( 2 ) ) + "&nbsp&nbsp";
            	document.getElementById( "beta" ).innerHTML = "beta = " + String( event.beta.toFixed( 2 ) ) + "&nbsp&nbsp";
            	document.getElementById( "gamma" ).innerHTML = "gamma = " + String( event.gamma.toFixed( 2 ) );

	        }
        </script>

	</body>
</html>
