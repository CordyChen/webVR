<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				font-weight: bold;
				text-align:center;
			}

			a {
				color: #ff8800;
			}
		</style>
	</head>
	<body>
	    <center>
		    <p></p>
	    	<a id = "halpha"></a><a id = "talpha"></a>
	    	<p></p>
	    	<a id = "hbeta"></a><a id = "tbeta"></a>
	    	<p></p>
	    	<a id = "hgamma"></a><a id = "tgamma"></a>
	    </center>
	    <script src="js/three.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
        <script type="text/javascript">

            var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.rotation.y = Math.PI;
			scene.add(camera);
            window.addEventListener("deviceorientation", orientationHandler, false);
            window.addEventListener("deviceorientation", setDeviceOrientationControls, false);



        	function setDeviceOrientationControls(event) {

            	controls = new THREE.DeviceOrientationControls(camera, true);
			    controls.connect();
			    controls.update();
			    document.getElementById( "talpha" ).innerHTML = "talpha = " + String( Math.round( controls.alpha * 180 / Math.PI ) );
			    document.getElementById( "tbeta" ).innerHTML = "tbeta = " + String( Math.round( controls.beta * 180 / Math.PI ) );
			    document.getElementById( "tgamma" ).innerHTML = "tgamma = " + String( Math.round( controls.gamma * 180 / Math.PI ) );
			    // window.removeEventListener('deviceorientation', setDeviceOrientationControls, true);

            }

            function orientationHandler(event) {

            	document.getElementById( "halpha" ).innerHTML = "halpha = " + String( Math.round( event.alpha ) ) + "&nbsp&nbsp";
            	document.getElementById( "hbeta" ).innerHTML = "hbeta = " + String( Math.round( event.beta ) ) + "&nbsp&nbsp";
            	document.getElementById( "hgamma" ).innerHTML = "hgamma = " + String( Math.round( event.gamma ) ) + "&nbsp&nbsp";

	        }

        </script>

	</body>
</html>
